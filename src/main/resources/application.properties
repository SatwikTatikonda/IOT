#spring.application.name=iot
server.port:8081
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
#spring.data.mongodb.host=localhost
#spring.data.mongodb.port=27017
#spring.data.mongodb.database=IOTdb
spring.data.mongodb.uri=mongodb://localhost:27017/IOTdb
mongock.migration-scan-package=com.thoughtworks.iot.changeLog
spring.main.allow-circular-references=true
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
spring.jackson.time-zone=UTC
spring.kafka.consumer.group-id=sensor-data-consumer-group
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true



